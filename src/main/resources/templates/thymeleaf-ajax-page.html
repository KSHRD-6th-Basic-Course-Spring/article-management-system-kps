<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layouts/default_layout">
<head>
	<title>Article Management System</title>
</head>
<body>
    <div id="main" class="container" layout:fragment="content">
        	<input type="text" id="search" placeholder="Search" />
        <button>GET Article</button>
        <div id="tb"></div>
        
        <script>
        		$("button").click(function() {
        			$.ajax({
            			url: "/thymeleaf-ajax/article-table?title=" + $("#search").val(),
            			method: "GET",
            			success: function(res) {
            				$("#tb").html(res)
            			}
            		});
        		});
        </script>
    </div>
</body>
</html>
